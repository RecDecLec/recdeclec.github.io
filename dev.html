Use edittext to change text<br>
Syntax:<br>
edittext(id, text)<br>
Example:<br>
<a href="javascript:edittext("test","This is new text")">edittext("test", "This is new text")</a><br>
Use maketag to make new element.<br>
Syntax:<br>
maketag(tag, id, value)<br>
Example:<br>
<a href="javascript:maketag("p","test2","some text")">maketag("p", "test2", "some text")</a><br>
<script src="dev.js"></script>
<p id="test">edittext("test", "Hello")</p>
<p id="vers" class="vers">4</p>
<p id="score">0</p>
