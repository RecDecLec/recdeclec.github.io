Use edittext to change text<br>
Syntax:<br>
edittext(id, text)<br>
Example:<br>
edittext("test", "This is new text")<br>
Use maketag to make new element.<br>
Syntax:<br>
maketag(tag, id, value)<br>
Example:<br>
maketag("p", "test2", "some text")<br>
